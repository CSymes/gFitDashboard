<div *ngIf="!user" class="loading">
  <mat-spinner></mat-spinner>
</div>

<div class="container" *ngIf="user">
  <div class="left">
    <div class="title">
      Select Area
    </div>

    <mat-action-list>
      <button mat-list-item *ngFor="let kv of chartConfigs | keyvalue" (click)="currentPanel=kv.key">
        {{ kv.key }}
      </button>
    </mat-action-list>
  </div>

  <div class="right" [ngSwitch]="currentPanel">
    <div *ngFor="let kv of chartConfigs | keyvalue">
      <div *ngSwitchCase="kv.key" class="widgets">
        <h1>{{ kv.key }}</h1>
        <app-widget [user]="user" *ngFor="let config of kv.value" [config]="config"></app-widget>
        <br>
      </div>
    </div>
  </div>
</div>
